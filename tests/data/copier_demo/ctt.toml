# Configuration for: https://github.com/KyleKing/copier-template-tester

[defaults]
_post_tasks = [
  "echo task_string",
  ["echo", "task_list"],
  {command = "echo task_dict"},
]
project_name = "placeholder"

[output.".ctt/no_all"]
include_all = false
project_name = "testing-no-all"

[output.".ctt/pre_tasks"]
_pre_tasks = ["echo pre_first"]
include_all = false
project_name = "pre-tasks"

[output.".ctt/skip_tasks"]
_skip_tasks = true
include_all = false
project_name = "skip-tasks"
